            <div class="plant-card" data-planta="lechuga">
                <img src="img/lechuga.jpg">

            <div class="plant-card" data-planta="pepino">
                <img src="img/peppino.jpg">
                <h3>Pepino</h3>
            </div>

            <div class="plant-card" data-planta="cebolla">

            </div>

            <div class="plant-card" data-planta="ajo">
                <img src="img/ajo.jpg">

                <img src="img/calabacita.jpg">

            </div>

        </div>
    </section>

    <section id="consejo-box">
        <h2 id="planta-titulo"></h2>

    <footer>
